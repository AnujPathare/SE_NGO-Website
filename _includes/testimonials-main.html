<section id="main-container" class="main-container">
    <div class="container">
       <div class="row text-center">
          <div class="col-12">
             <h3 class="section-sub-title mb-4">What People Said</h3>
          </div>
       </div>
       <!--/ Title row end -->
 
       <div class="row">
           {% for item in site.data.testimonials-main %}
          <div class="col-lg-4 col-md-6">
             <div class="quote-item quote-border mt-5">
                <div class="quote-text-border">
                   {{item.comment}}
                </div>
 
                <div class="quote-item-footer">
                   <img loading="lazy" class="testimonial-thumb" src="/assets/images/clients/testimonial1.png" alt="testimonial">
                   <div class="quote-item-info">
                      <h3 class="quote-author">{{item.name}}</h3>
                      <span class="quote-subtext">{{item.designation}}</span>
                   </div>
                </div>
             </div><!-- Quote item end -->
          </div><!-- End col md 4 -->
          {% endfor %}
       </div><!-- Content row end -->
 
    </div><!-- Container end -->
 </section>
